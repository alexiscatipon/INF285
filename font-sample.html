<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		h1 {
			font-family: 'Open Sans', sans-serif;
		}
		h2 {
			font-family: 'Roboto', sans-serif;
		}
		p {
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>
<body>
	<h1>Welcome to my web page!</h1>
	<h2>Font Breakdown:</h2>
	<p>This is an example of a web page that uses three different Google Web Fonts. Heading 1 uses the 'Open Sans' font, Heading 2 uses the 'Roboto' font, and this paragraph uses the 'Montserrat' font.</p>
</body>
</html>
